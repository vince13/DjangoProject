<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | MyApp©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid container">
        <a class="navbar-brand" href="/">MyApp©</a>

        <form action="{% url 'products:search' %}" method="get" class="d-flex" role="search">
            <input name="query" value="{{ query }}" class="form-control me-2" type="search" placeholder="Find items ..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'conversation:inbox' %}">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'products:new_item' %}">Add Item</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'products:logout' %}" class="nav-link active">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link active">@{{ user.username }}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'products:signup' %}" class="nav-link active">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'products:login' %}" class="nav-link active">Login</a>
                </li>
                {% endif %}
            </ul>
            <!--      <a class="navbar-brand me-auto" href="#">MyApp©</a>-->
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
