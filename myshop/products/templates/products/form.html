{% extends "products/base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4 text-center">{{ title|title}}</h1>

                <form method="post" action=".">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        {{ form.category }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        {{ form.price }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        {{ form.image }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        {{ form.stock }}
                    </div>

                    <button type="submit" class="btn btn-success btn-lg btn-block">{{ title }}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
